spring:
  application:
    name: inditex
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    operations-sorter: alpha
    tags-sorter: alpha